<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/logo-sm.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Nerko+One&family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Game Reviews</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center position-fixed w-100 vh-100 div-loader d-none"
      id="spinner"
    >
      <span class="loader top-50 z-3"></span>
    </div>

    <div id="sectionHome">
      <header class="img w-100">
        <img
          src="imgs/wraper.png"
          width="100%"
          class="logo-wrapper"
          alt="wrapper"
        />
      </header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-position w-75 z-3 top-0 m-auto"
      >
        <div class="container-fluid">
          <div class="navbar-brand">
            <div class="d-flex align-items-center">
              <div class="img-logo me-2">
                <img src="imgs/logo-sm.png" width="45" alt="logo" />
              </div>
              <h1 class="text-white h5 m-0">GAME REVIEWS</h1>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item" id="liMmorpg">
                <a
                  class="nav-link active text-white"
                  id="MMORPG"
                  aria-current="page"
                  data-category="MMORPG"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item" id="liShooter">
                <a
                  class="nav-link text-white"
                  data-category="SHOOTER"
                  id="SHOOTER"
                  >SHOOTER</a
                >
              </li>
              <li class="nav-item" id="liSailing">
                <a
                  class="nav-link text-white"
                  data-category="SAILING"
                  id="SAILING"
                  >SAILING</a
                >
              </li>
              <li class="nav-item" id="liPermadeath">
                <a
                  class="nav-link text-white"
                  data-category="PERMADEATH"
                  id="PERMADEATH"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item" id="liSuperhero">
                <a
                  class="nav-link text-white"
                  data-category="SUPERHERO"
                  id="SUPERHERO"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item" id="liPixel">
                <a class="nav-link text-white" data-category="PIXEL" id="PIXEL"
                  >PIXEL
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-5">
        <div class="row row-gap-3" id="rowDisplay"></div>
      </div>
    </div>
    <div>
      <div
        class="container my-4 text-white d-flex justify-content-between align-items-center d-none"
        id="detailsGame"
      >
        <h1>Details Game</h1>
        <button class="border-0 btn text-white-50 btn-x" id="xButton">
          <i class="fa-solid fa-x fs-5"></i>
        </button>
      </div>
      <div class="container d-none mb-4" id="sectionDetails"></div>
    </div>
    <script src="js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
